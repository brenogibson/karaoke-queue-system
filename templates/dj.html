<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DJ Karaok√™">
    <link rel="apple-touch-icon" href="/static/icon-dj.png">
    <link rel="manifest" href="/manifest-dj.json">
    <title>üéµ DJ - Controle de Karaok√™</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #0a0a0a; color: #fff; }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 400px;
            min-width: 200px;
            max-width: 800px;
            background: #1a1a1a;
            padding: 20px;
            overflow-y: auto;
            border-right: 2px solid #333;
            position: relative;
        }
        
        .resizer {
            position: absolute;
            top: 0;
            right: 0;
            width: 8px;
            height: 100%;
            cursor: col-resize;
            background: #333;
            transition: background 0.2s;
        }
        
        .resizer:hover {
            background: #667eea;
        }
        
        .sidebar h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .queue-item {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            cursor: grab;
            transition: all 0.3s;
        }
        
        .queue-item:active {
            cursor: grabbing;
        }
        
        .queue-item:hover {
            background: #3a3a3a;
        }
        
        .queue-item.dragging {
            opacity: 0.5;
        }
        
        .queue-item.drag-over {
            border-top: 3px solid #667eea;
        }
        
        .queue-item.playing {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .queue-item-name {
            flex: 1;
            font-size: 14px;
        }
        
        .queue-item-actions button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            z-index: 10;
        }
        
        .queue-item-actions button:hover {
            background: #c0392b;
        }
        
        .queue-item-actions {
            display: flex;
            gap: 5px;
        }
        
        .player-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
        }
        
        .controls {
            background: #1a1a1a;
            padding: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-primary { background: #667eea; color: white; }
        .btn-success { background: #27ae60; color: white; }
        .btn-danger { background: #e74c3c; color: white; }
        .btn-warning { background: #f39c12; color: white; }
        
        .btn:hover { opacity: 0.8; transform: scale(1.05); }
        
        .video-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
        }
        
        video {
            flex: 1;
            width: 100%;
            object-fit: contain;
            background: #000;
            /* Importante para iOS */
            -webkit-playsinline: true;
            playsinline: true;
        }
        
        video.no-controls {
            pointer-events: none;
        }
        
        .player-controls {
            background: #1a1a1a;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #667eea;
        }
        
        .volume-slider {
            width: 150px;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: #333;
            outline: none;
            border-radius: 3px;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #667eea;
            cursor: pointer;
            border-radius: 50%;
        }
        
        .volume-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #667eea;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }
        
        .player-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .player-btn:hover {
            background: #764ba2;
            transform: scale(1.1);
        }
        
        .player-btn.large {
            width: 80px;
            height: 80px;
            font-size: 32px;
        }
        
        .empty-state {
            text-align: center;
            color: #666;
            font-size: 24px;
        }
        
        .now-playing {
            background: #2a2a2a;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="resizer" id="resizer"></div>
            <h2>üéµ Fila de M√∫sicas</h2>
            <div id="queueList"></div>
        </div>
        
        <div class="player-area">
            <div class="now-playing" id="nowPlaying">Nenhuma m√∫sica tocando</div>
            
            <div class="controls">
                <button class="btn btn-success" onclick="playNext()">‚ñ∂ Pr√≥xima</button>
                <button class="btn btn-primary" onclick="toggleFullscreen()">‚õ∂ Tela Cheia</button>
                <button class="btn btn-warning" onclick="reloadQueue()">üîÑ Atualizar</button>
                <button class="btn btn-danger" onclick="clearQueue()">üóëÔ∏è Limpar Fila</button>
            </div>
            
            <div class="video-container">
                <video id="video" playsinline webkit-playsinline></video>
                <div class="empty-state" id="emptyState">
                    <p>üé§</p>
                    <p>Aguardando m√∫sicas na fila...</p>
                </div>
                <div class="player-controls">
                    <button class="player-btn" onclick="playPrevious()">‚èÆ</button>
                    <button class="player-btn large" onclick="togglePlay()">‚ñ∂</button>
                    <button class="player-btn" onclick="playNext()">‚è≠</button>
                    <div class="volume-control">
                        <span>üîä</span>
                        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100" oninput="changeVolume(this.value)">
                        <span id="volumeLabel">100%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let queue = [];
        let currentIndex = -1;
        
        async function loadQueue() {
            const response = await fetch('/api/queue');
            queue = await response.json();
            displayQueue();
            
            // N√ÉO tocar automaticamente - iOS bloqueia
            // Usu√°rio precisa clicar para iniciar
        }
        
        function displayQueue() {
            const list = document.getElementById('queueList');
            
            if (queue.length === 0) {
                list.innerHTML = '<p style="color: #666; text-align: center;">Fila vazia</p>';
                return;
            }
            
            list.innerHTML = queue.map((item, i) => `
                <div class="queue-item ${i === currentIndex ? 'playing' : ''}" 
                     draggable="true"
                     data-index="${i}"
                     ondragstart="handleDragStart(event, ${i})"
                     ondragover="handleDragOver(event)"
                     ondrop="handleDrop(event, ${i})"
                     ondragend="handleDragEnd(event)"
                     onclick="playSongAt(${i})">
                    <div class="queue-item-name">
                        ${i === currentIndex ? '‚ñ∂ ' : ''}${item.song.replace('.mp4', '')}
                    </div>
                    <div class="queue-item-actions">
                        <button onclick="event.stopPropagation(); removeFromQueue(${i})">‚úï</button>
                    </div>
                </div>
            `).join('');
        }
        
        function playSongAt(index) {
            if (index >= 0 && index < queue.length) {
                currentIndex = index;
                playSong();
            }
        }
        
        async function playNext() {
            if (queue.length === 0) {
                currentIndex = -1;
                document.getElementById('video').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('nowPlaying').textContent = 'Nenhuma m√∫sica tocando';
                updatePlayButton();
                return;
            }
            
            currentIndex++;
            if (currentIndex >= queue.length) {
                currentIndex = 0;
            }
            
            await playSong();
        }
        
        async function playPrevious() {
            if (queue.length === 0) return;
            
            currentIndex--;
            if (currentIndex < 0) {
                currentIndex = queue.length - 1;
            }
            
            await playSong();
        }
        
        async function playSong() {
            if (!queue[currentIndex]) return;
            
            const song = queue[currentIndex].song;
            const video = document.getElementById('video');
            const nowPlaying = document.getElementById('nowPlaying');
            
            console.log('üéµ Carregando:', song);
            
            // Parar completamente
            video.pause();
            video.removeAttribute('src');
            video.load();
            
            // Aguardar um pouco
            await new Promise(resolve => setTimeout(resolve, 100));
            
            // Configurar novo v√≠deo
            video.src = `/video/${encodeURIComponent(song)}`;
            video.style.display = 'block';
            document.getElementById('emptyState').style.display = 'none';
            nowPlaying.textContent = `üéµ Tocando: ${song.replace('.mp4', '')}`;
            
            displayQueue();
            
            // Aguardar carregar
            video.load();
            
            // Aguardar estar pronto
            await new Promise((resolve) => {
                video.oncanplay = resolve;
                setTimeout(resolve, 2000); // timeout de seguran√ßa
            });
            
            // Tocar
            try {
                await video.play();
                console.log('‚úì Tocando');
                updatePlayButton();
            } catch (error) {
                console.error('‚úó Erro ao tocar:', error);
                updatePlayButton();
            }
        }
        
        async function togglePlay() {
            const video = document.getElementById('video');
            
            console.log('Toggle - paused:', video.paused, 'readyState:', video.readyState);
            
            try {
                if (video.paused) {
                    if (video.readyState < 3) {
                        console.log('V√≠deo n√£o est√° pronto, carregando...');
                        video.load();
                        await new Promise(resolve => {
                            video.oncanplay = resolve;
                            setTimeout(resolve, 2000);
                        });
                    }
                    await video.play();
                    console.log('‚úì Play');
                } else {
                    video.pause();
                    console.log('‚úì Pause');
                }
                updatePlayButton();
            } catch (error) {
                console.error('‚úó Erro toggle:', error);
                updatePlayButton();
            }
        }
        
        function updatePlayButton() {
            const video = document.getElementById('video');
            const btn = document.querySelector('.player-btn.large');
            if (btn) {
                btn.textContent = video.paused ? '‚ñ∂' : '‚è∏';
            }
        }
        
        async function removeFromQueue(idx) {
            await fetch(`/api/queue/remove/${idx}`, { method: 'DELETE' });
            
            if (idx < currentIndex) {
                currentIndex--;
            } else if (idx === currentIndex) {
                // Se remover a m√∫sica atual, parar
                const video = document.getElementById('video');
                video.pause();
                video.src = '';
                currentIndex = -1;
            }
            
            loadQueue();
        }
        
        async function clearQueue() {
            if (confirm('Limpar toda a fila?')) {
                await fetch('/api/queue/clear', { method: 'POST' });
                currentIndex = -1;
                loadQueue();
                document.getElementById('video').pause();
                document.getElementById('video').src = '';
            }
        }
        
        function toggleFullscreen() {
            const video = document.getElementById('video');
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            }
        }
        
        function reloadQueue() {
            loadQueue();
        }
        
        function changeVolume(value) {
            const video = document.getElementById('video');
            video.volume = value / 100;
            document.getElementById('volumeLabel').textContent = value + '%';
            
            // Salvar prefer√™ncia
            localStorage.setItem('karaoke_volume', value);
        }
        
        // Detectar iOS e esconder controle de volume
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                   (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        }
        
        // Restaurar volume salvo
        window.addEventListener('load', () => {
            const video = document.getElementById('video');
            
            if (isIOS()) {
                // No iOS: habilitar controles nativos do player
                video.setAttribute('controls', '');
                // Esconder controle de volume customizado
                document.querySelector('.volume-control').style.display = 'none';
            } else {
                // No PC: desabilitar controles nativos e usar customizados
                video.classList.add('no-controls');
                const savedVolume = localStorage.getItem('karaoke_volume') || 100;
                document.getElementById('volumeSlider').value = savedVolume;
                changeVolume(savedVolume);
            }
        });
        
        // Drag and Drop
        let draggedIndex = null;
        
        function handleDragStart(event, index) {
            draggedIndex = index;
            event.target.classList.add('dragging');
            event.dataTransfer.effectAllowed = 'move';
        }
        
        function handleDragOver(event) {
            event.preventDefault();
            event.dataTransfer.dropEffect = 'move';
            event.currentTarget.classList.add('drag-over');
        }
        
        function handleDrop(event, dropIndex) {
            event.preventDefault();
            event.currentTarget.classList.remove('drag-over');
            
            if (draggedIndex !== null && draggedIndex !== dropIndex) {
                reorderQueue(draggedIndex, dropIndex);
            }
        }
        
        function handleDragEnd(event) {
            event.target.classList.remove('dragging');
            document.querySelectorAll('.queue-item').forEach(item => {
                item.classList.remove('drag-over');
            });
            draggedIndex = null;
        }
        
        async function reorderQueue(fromIdx, toIdx) {
            await fetch('/api/queue/reorder', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ from: fromIdx, to: toIdx })
            });
            
            // Ajustar currentIndex se necess√°rio
            if (currentIndex === fromIdx) {
                currentIndex = toIdx;
            } else if (fromIdx < currentIndex && toIdx >= currentIndex) {
                currentIndex--;
            } else if (fromIdx > currentIndex && toIdx <= currentIndex) {
                currentIndex++;
            }
            
            loadQueue();
        }
        
        document.getElementById('video').addEventListener('ended', () => {
            console.log('M√∫sica terminou');
            playNext();
        });
        
        document.getElementById('video').addEventListener('play', () => {
            console.log('Event: play');
            updatePlayButton();
        });
        
        document.getElementById('video').addEventListener('pause', () => {
            console.log('Event: pause');
            updatePlayButton();
        });
        
        document.getElementById('video').addEventListener('loadedmetadata', () => {
            console.log('Metadata carregada');
        });
        
        document.getElementById('video').addEventListener('canplay', () => {
            console.log('V√≠deo pronto (canplay)');
        });
        
        document.getElementById('video').addEventListener('error', (e) => {
            console.error('Erro no v√≠deo:', e);
        });
        
        // Auto-reload queue a cada 5 segundos
        setInterval(loadQueue, 5000);
        
        // Resizer
        const resizer = document.getElementById('resizer');
        const sidebar = document.getElementById('sidebar');
        let isResizing = false;
        
        // Mouse events (PC)
        resizer.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.body.style.cursor = 'col-resize';
        });
        
        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            
            const newWidth = e.clientX;
            if (newWidth >= 200 && newWidth <= 800) {
                sidebar.style.width = newWidth + 'px';
            }
        });
        
        document.addEventListener('mouseup', () => {
            isResizing = false;
            document.body.style.cursor = 'default';
        });
        
        // Touch events (iPad/Mobile)
        resizer.addEventListener('touchstart', (e) => {
            isResizing = true;
            e.preventDefault();
        });
        
        document.addEventListener('touchmove', (e) => {
            if (!isResizing) return;
            
            const touch = e.touches[0];
            const newWidth = touch.clientX;
            if (newWidth >= 200 && newWidth <= 800) {
                sidebar.style.width = newWidth + 'px';
            }
        });
        
        document.addEventListener('touchend', () => {
            isResizing = false;
        });
        
        loadQueue();
    </script>
    <script>
        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js').catch(() => {});
        }
    </script>
</body>
</html>
